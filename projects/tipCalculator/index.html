<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>

        <!-- Bill Amount Input  -->
         <label for="billAmount">Bill Amount</label>
         <input type="number" name="" id="billAmount" placeholder="Enter Bill Amount"/>

         <!-- Tip Percent Input  -->
         <label for="tipPercentage">Tip Percentage</label>
         <input type="number" name="" id="tipPercentage" placeholder="Enter Tip Percentage"/>

         <!-- Number of People Input  -->
         <label for="numPeople">Tip Percentage</label>
         <input type="number" name="" id="numPeople" placeholder="Number of People"/>

         <!-- Result Section  -->
          <button id="calculateButton">Calculate Tip</button>
          <p id="totalTip">Total Tip: Rs. 00.00</p>
          <p id="tipPerPerson">Tip Per Person: Rs. 00.00</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
