<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Color Picker</h1>

        <!-- Color Picker Input  -->
        <input type="color" id="colorInput"/>
        <p id="colorCode">#000000</p>
        <button id="copyButton">Copy Color Code</button>

        <!-- Complementary Colors  -->
         <div class="Complementory-colors">
            <h2>Complementory Colors</h2>
            <div id="complementoryContainer"></div>
         </div>

         <!-- Favourite Colors List  -->
          <button id="saveColorButton">Save Colors</button>

          <div class="Favourites">
            <h2>Favourite Colors</h2>
            <div id="favouritesContainer"></div>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
